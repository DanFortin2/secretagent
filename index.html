<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" >
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" >
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!-- Header Section goes in here-->
    <header class="header">
      <div id="header-container" class="container">
        <img src="./resources/images/logo.png" alt="binoculars logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!--Main section goes in here to turn into flex conatiner-->
    <main class="main">

      <!--banner section with new arrival add-->
      <section class="banner">
        <div class="container">
          <div id="banner-container">
            <span class="ad">NEW ARRIVAL</span>
            <h1 class="featured">SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </section>

      <!--Navigation bar with navigation items-->
      <section class="nav-bar">
        <nav class="container">
          <span class="link"><a href="#">Eyewear</a></span>
          <span class="link"><a href="#">Apparel</a></span>
          <span class="link"><a href="#">Gadgets</a></span>
          <span class="link"><a href="#">Vehicles</a></span>
          <span class="link"><a href="#">Classes</a></span>
          <span class="link"><a href="#">Contact</a></span>
        </nav>
      </section>
      <div class="dropdown">
        <span class="menu"><a href="#">Menu</a></span>
        <span class="drop-link"><a href="#">Eyewear</a></span>
        <span class="drop-link"><a href="#">Apparel</a></span>
        <span class="drop-link"><a href="#">Gadgets</a></span>
        <span class="drop-link"><a href="#">Vehicles</a></span>
        <span class="drop-link"><a href="#">Classes</a></span>
        <span class="drop-link"><a href="#">Contact</a></span>
      </div>

      <!--Current product offerings-->
      <section class="products container">

        <div class="prod-item first">
          <div class="img-container">
            <img class="pen prod-image" src="./resources/images/pen.png" alt="exploding pen">
          </div>
          <span class="prod-title">Exploding Pen</span>
        </div>

        <div class="prod-item second">
          <div class="img-container">
            <img class="watch prod-image" src="./resources/images/watch.png" alt="Spy Watch">
          </div>
          <span class="prod-title">Cellular Watch</span>
        </div>

        <div class="prod-item third">
          <div class="img-container">
            <img class="glasses prod-image" src="./resources/images/glasses.png" alt="Spy sun glasses">
          </div>
          <span class="prod-title">Thermal Glasses</span>
        </div>

      </section>

      <!--Location and hours section-->
      <section class="location-section container">

        <div class="location">
          <span class="loc">Location</span>
          <span class="coordinates">-47.346436, 84.32354</span>
        </div>

        <div class="hours">
          <span class="hr">Hours</span>
          <span class="time">0800 - 1800</span>
        </div>
      </section>

    </main>

    <!--copright info-->
    <footer class="footer">
      <div class="container footer-text">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>

  </body>
</html>
